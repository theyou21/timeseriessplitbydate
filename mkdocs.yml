site_name: TimeSeriesSplitByDate
site_description: Date-aware cross-validation for irregularly timestamped machine learning data.
site_url: https://theyou21.github.io/timeseriessplitbydate/
repo_url: https://github.com/theyou21/timeseriessplitbydate
repo_name: theyou21/timeseriessplitbydate

theme:
  name: mkdocs

nav:
  - Home: index.md
  - Usage: usage.md
  - API: api.md
  - FAQ: faq.md

markdown_extensions:
  - tables

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: true
            show_source: false
